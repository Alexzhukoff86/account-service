name: Run Unit Tests

on:
  push:
    branches:
      - mainline

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Setup Docker
        uses: docker/setup-docker@v3

      - name: Build Docker image
        run: docker build -t account-service .

      - name: Run Unit Tests
        run: |
          docker run pytest tests
